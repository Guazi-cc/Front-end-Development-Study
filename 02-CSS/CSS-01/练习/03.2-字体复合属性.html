<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体复合属性</title>
    <style>
        div {
            font-style: italic;
            font-size: 22px;
            font-weight: 700;
            font-family: 'Microsoft YaHei';
        }
        /* 符合属性（简写形式） */
        p {
            font: italic 700 25px 'Microsoft YaHei';
        }
    </style>
</head>
<body>
    <div>逆想要成为RapStart吗？</div>

    <p>我是煲仔饭</p>
</body>
</html>
