<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        .red {
            color: red;
        }
        .obj {
            color: purple;
        }
        .mc {
            color: palevioletred;
        }
    </style>
</head>
<body>
    <!-- 需要用 class 属性 来调用，class 类的意思 -->
    <div class="red">
        内容
    </div>
    <ul>
        <li class="obj">石头</li>
        <li class="red">洗衣机</li>
        <li class="mc">保湿剂</li>
        <li class="obj">蓝波吉尼</li>
        <li>LOL</li>
    </ul>
</body>
</html>
