<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体大小</title>
    <style>
        body {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h3>晴天</h3>
    <p>刮风这天</p>
    <p>我试过握着你手</p>
    <p>但偏偏</p>
    <p>风渐渐</p>
    <p>大到我看你不见</p>
    <p>还要多久</p>
</body>
</html>
