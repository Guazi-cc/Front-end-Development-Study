<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding 不会撑开盒子</title>
    <style>
        h1 {
            height: 200px;
            background-color: pink;
            padding: 30px;
        }

        div {
            height: 300px;
            width: 100px;
            background-color: purple;
        }

        div p {
            padding: 30px;
            background-color: royalblue;
        }
    </style>
</head>

<body>
    <h1></h1>
    <div>
        <p></p>
    </div>
</body>

</html>
