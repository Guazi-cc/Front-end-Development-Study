<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级</title>
    <style>
        div {
            color: darkcyan !important;
        }

        .test {
            color: darkmagenta;
        }

        #demo {
            color: darkblue;
        }

        #demo2 {
            color: red;
        }
    </style>
</head>

<body>
    <div class="test">我是优先级，你笑起来真不好看？</div>
    <div class="test" id="demo">我是优先级，你笑起来真好看？</div>
    <div class="test" id="demo1" style="color: aquamarine;">我是优先级，你笑起来真好看？</div>
    <div class="test" id="demo2" style="color: chartreuse;">我是优先级，你笑起来真好看？</div>
</body>

</html>
