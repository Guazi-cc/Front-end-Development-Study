<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <p>图片标签的使用</p>
    <img src="img.jpg">
    <p>文件显示不出来的时候用 alt 属性显示文本</p>
    <img src="imgzz.jpg" alt="食物">
    <p>title 鼠标放上的提示文本</p>
    <img src="img.jpg" alt="食物" title="这是一种食物">
    <p>设置图片宽度</p>
    <img src="img.jpg" alt="食物" title="这是一种食物" width="200">
    <p>设置图片高度</p>
    <img src="img.jpg" alt="食物" title="这是一种食物" height="800">
    <p>设置图片边框</p>
    <!-- border 通常用css设置 -->
    <img src="img.jpg" alt="食物" title="这是一种食物" border="15">
</body>
</html>
