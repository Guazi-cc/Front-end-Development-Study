<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的属性</title>
</head>
<body>
    <table align="center" border="1" cellpadding="20px" cellspacing="1px" width="80%">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>斯内克</td>
            <td>男</td>
            <td>24</td>
        </tr>
        <tr>
            <td>马克卷</td>
            <td>女</td>
            <td>31</td>
        </tr>
        <tr>
            <td>章鱼哥</td>
            <td>男</td>
            <td>42</td>
        </tr>
        <tr>
            <td>特朗普</td>
            <td>男</td>
            <td>75</td>
        </tr>
    </table>
</body>
</html>
