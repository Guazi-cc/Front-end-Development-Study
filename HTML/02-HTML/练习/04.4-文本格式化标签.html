<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    <strong>加粗的文字Strong</strong> <br>
    <b>也是加粗 b</b> <br>
    <em>倾斜 em</em> <br>
    <i>倾斜 i</i> <br>
    <del>删除线 del</del> <br>
    <s>删除线 s</s> <br>
    <ins>下划线 ins</ins> <br>
    <u>下划线 u</u> <br>
</body>
</html>
