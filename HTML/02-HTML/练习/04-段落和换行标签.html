    <p>
        新京报讯（记者 欧阳晓娟）10月17日，新京报记者从麦当劳获悉，<br/>深圳麦当劳已从10月15日开始不再提供免费餐具，叉、勺、筷子等餐具的使用，顾客需额外支付0.5元。深圳麦当劳方面表示，这是应深圳市政府的新规要求做出的响应行为，也将持续关注政府政策。
    </p>

    <p>
        10月17日，新京报打开麦当劳APP和美团、饿了么等订餐平台发现，在麦当劳深圳门店点餐的菜单中，增加了一项一次性餐具的选项。<br/>一次性餐具的售价为0.5元，同时标注显示每单仅需点一份，餐厅会根据订单餐品提供对应餐具（刀叉勺）。同时，消费者也可以选择不需要餐具。
    </p>
