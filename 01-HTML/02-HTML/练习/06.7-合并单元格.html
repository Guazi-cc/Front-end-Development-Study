<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并单元格</title>
</head>
<body>
    <table border="1" cellspacing="0" width="50%" height="300">
        <thead>
            <tr>
                <th>df</th>
                <th>tet</th>
                <th>rewr</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>haha</td>
                <td colspan="2">hee</td>
            </tr>
            <tr>
                <td rowspan="2">fdsf</td>
                <td>df</td>
                <td>gfsg</td>
            </tr>
            <tr>
                <td>dfsd</td>
                <td>dsfdf</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
