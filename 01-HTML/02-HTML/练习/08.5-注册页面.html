<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    <h1>注册页面</h1>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <form action="">
        性别: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="male">
            <input type="radio" name="gender" id="male">男
        </label>
        <label for="female">
            <input type="radio" name="gender" id="female">女
        </label>
        <br>
        生日: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select>
            <option value="" selected>--请选择年--</option>
            <option value="">1990</option>
            <option value="">1991</option>
            <option value="">1992</option>
            <option value="">1993</option>
            <option value="">1994</option>
            <option value="">1995</option>
            <option value="">1996</option>
            <option value="">1997</option>
            <option value="">1998</option>
            <option value="">1999</option>
            <option value="">2000</option>
            <option value="">2001</option>
            <option value="">2002</option>
            <option value="">2003</option>
            <option value="">2004</option>
            <option value="">2005</option>
            <option value="">2006</option>
        </select>
        <select>
            <option value="" selected>--请选择月--</option>
            <option value="">1月</option>
            <option value="">2月</option>
            <option value="">3月</option>
            <option value="">4月</option>
            <option value="">5月</option>
            <option value="">6月</option>
            <option value="">7月</option>
            <option value="">8月</option>
            <option value="">9月</option>
            <option value="">10月</option>
            <option value="">11月</option>
            <option value="">12月</option>
        </select>
        <select>
            <option value="" selected>--请选择日--</option>
            <option value="">1日</option>
            <option value="">2日</option>
            <option value="">3日</option>
            <option value="">4日</option>
            <option value="">5日</option>
            <option value="">6日</option>
            <option value="">7日</option>
            <option value="">8日</option>
            <option value="">9日</option>
            <option value="">10日</option>
            <option value="">11日</option>
            <option value="">12日</option>
            <option value="">13日</option>
            <option value="">14日</option>
            <option value="">15日</option>
            <option value="">16日</option>
            <option value="">17日</option>
            <option value="">18日</option>
            <option value="">20日</option>
            <option value="">21日</option>
            <option value="">22日</option>
            <option value="">23日</option>
            <option value="">24日</option>
            <option value="">25日</option>
            <option value="">26日</option>
            <option value="">27日</option>
            <option value="">28日</option>
            <option value="">29日</option>
            <option value="">30日</option>
            
        </select>
        <br>
        <label for="addr">
            所在地区:
            <input type="text" name="addr" id="addr">
        </label>
        <br>
        婚姻状况:
        <input type="radio" name="marry">已婚
        <input type="radio" name="marry" checked>未婚
        <br>
        <label for="education">
            学历:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="education" id="education" value="幼儿园">
        </label>
        <br>
        喜欢的类型:
        <input type="checkbox" name="like">A型
        <input type="checkbox" name="like">B型
        <input type="checkbox" name="like">C型
        <input type="checkbox" name="like">D型
        <input type="checkbox" name="like">异形
        <br>
        子午介绍:
        <textarea name="selfIntroduce" >我是好人</textarea>
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" value="注册">
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="agree" checked>我同意！别杀我
    </form>
    <a href="#">我已经有账号了，点此登录！</a>
    <br>
    <h5>我承诺</h5>
    <ul>
        <li>我年满18周岁</li>
        <li>我不是外星人</li>
        <li>我遵守中华人民共和国法律</li>
    </ul>
</body>
</html>
