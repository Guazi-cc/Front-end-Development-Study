<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单控件</title>
</head>
<body>
    <form action="">
        <input type="hidden" value="隐藏">
        <label for="userName">
            姓名:<input type="text" id="userName" name="sysUserName" value="请输入用户名"> <br>
        </label>
        <label for="pwd">
            密码:<input type="password" id="pwd" name="sysPwd" value="请输入密码"> <br>
        </label>
        <label for="male">
            <input type="radio" id="male" name="gender" value="男">男
        </label>
        <label for="female">
            <input type="radio" id="female" name="gender" value="女" checked>女 <br>
        </label>
        
        吃饭:<input type="checkbox" name="hobby" value="吃饭">
        喝水:<input type="checkbox" name="hobby" value="喝水" checked>
        睡觉:<input type="checkbox" name="hobby" value="睡觉"> <br>
        文件:<input type="file" name="file"> <br> <br>
        机关:
        <select name="" id="">
            <option value="">吃饭机关</option>
            <option value="" selected>睡觉机关</option>
            <option value="">喝水机关</option>
            <option value="">变身机关</option>
        </select> 
        <br>
        <textarea cols="30" rows="10">文本内容</textarea>
        <br>
        <input type="reset" value="重置"> 
        <input type="button" value="按钮">
        <input type="submit" value="提交"> <br> <br>
        <input type="image" src="./images/up.png" alt="up_button">  
    </form>

</body>
</html>
